<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Mixup Fixer</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="site.css" />
  </head>
  <body>
    <main>
      <h1><a href="#">My Site!</a></h1>
      <section id="content">
        <article>
          <header>
            <h1>Welcome to my site!</h1>
            <h2>I hope you stay a while.</h2>
          </header>
          <p>
            This is my personal slice of the Internet, where I post my ideas and
            projects that I've completed or am currently working on. All are
            patent pending.
          </p>
        </article>
        <figure>
          <img src="images/baby_mop.jpg" alt="The baby mop" />
          <figcaption>
            The chin stick &ndash; stay upright while sleeping!
          </figcaption>
        </figure>
        <figure>
          <img src="images/chin_stick.jpg" alt="The chin stick" />
          <figcaption>
            The baby mop &ndash; great for wet and dry mopping!
          </figcaption>
        </figure>
      </section>
    </main>

    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <footer>
      <p>&copy; 2020 me. All projects are patent pending</p>
    </footer>
  </body>
</html>

<script>
  let header = document.querySelectorAll('header')[1];
  let main = document.querySelector('main');
  main.insertAdjacentElement('beforebegin', header.cloneNode(true));
  header.remove();
  header = document.querySelector('header');

  header.insertBefore(main.querySelector('H1'), header.querySelector('Nav'));

  let article = document.querySelector('Article');
  let fig1 = main.querySelectorAll('Figure')[0];
  let fig2 = main.querySelectorAll('Figure')[1];

  article.append(fig1);
  article.append(fig2);

  let img2 = fig1.querySelector('Img');
  let img1 = fig2.querySelector('Img');

  fig1.replaceChild(img1, img2);
  fig2.insertBefore(img2, fig2.querySelector('Figcaption'));

</script>
